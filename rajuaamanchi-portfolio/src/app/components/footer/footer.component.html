<footer class="footer">
  <div class="container">
    <div class="row gy-4">
      <div class="col-lg-4 col-md-12 text-center text-lg-start">
        <h5 class="fw-semibold">Quick Links</h5>
        <ul class="list-unstyled">
          <li><a routerLink="/about" class="footer-link">About Me</a></li>
          <li><a routerLink="/experience" class="footer-link">Experience</a></li>
          <li><a routerLink="/projects" class="footer-link">Projects</a></li>
          <li><a routerLink="/contact" class="footer-link">Contact</a></li>
        </ul>
      </div>

      <div class="col-lg-4 col-md-6 text-center text-lg-start">
        <h5 class="fw-semibold">Contact</h5>
        <ul class="list-unstyled footer-contact">
          <li class="d-flex align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-envelope me-2"></i>
            <a [href]="'mailto:' + homeData.links[2].url">{{ homeData.links[1].url.replace('mailto:', '') }}</a>
          </li>
          <li class="d-flex align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-telephone me-2"></i>
            <span>{{ contact_details.Phone }}</span>
          </li>
        </ul>
      </div>

      <div class="col-lg-4 col-md-6 text-center text-lg-start">
        <h5 class="fw-semibold">Social</h5>
        <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
          <a [href]="homeData.links[0].url" target="_blank" class="footer-social-link" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
          <a [href]="homeData.links[2].url" target="_blank" class="footer-social-link" aria-label="GitHub"><i class="bi bi-github"></i></a>
        </div>
      </div>
    </div>

    <hr class="footer-divider my-4" />

    <div class="text-center footer-copy">
      <span>Â© {{ currentYear }} Raju Aamanchi | All rights reserved.</span>
    </div>
  </div>
</footer>
